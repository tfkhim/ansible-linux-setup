- name: Install required packages
  package:
    name:
      - sway
      - swaybg
      - swayidle
      - swaylock
      - alacritty
      - waybar
      - ttf-nerd-fonts-symbols-1000-em
      - wofi
      - brightnessctl
      - pipewire
      - pipewire-pulse
      - wireplumber
      - pavucontrol
      - xdg-desktop-portal
      - xdg-desktop-portal-wlr
    state: present

- name: Create directories for sway-workspace-extras
  file:
    path: '{{item}}'
    state: directory
    mode: u=rwx,g=rx,o=rx
  loop:
    - '/opt'
    - '/opt/sway-workspace-extras'

- name: Download sway-workspace-extras binary
  get_url:
    url: 'https://github.com/tfkhim/sway-workspace-extras/releases/download/{{sway_workspace_extras_version}}/binary-v{{sway_workspace_extras_version}}-linux-x86_64'
    dest: '/opt/sway-workspace-extras/sway-workspace-extras'
    mode: 'u=rwx,g=rx,o=rx'
    checksum: '{{sway_workspace_extras_checksum}}'

- name: Create config directories
  become_user: '{{sway_user}}'
  become: yes
  file:
    path: '/home/{{sway_user}}/{{item}}'
    state: directory
    mode: u=rwx,g=rx,o=rx
  loop:
    - '.config'
    - '.config/sway'
    - '.config/waybar'
    - '.config/alacritty'
    - '.local'
    - '.local/share'
    - '.local/share/applications'

- name: Copy main Sway configuration file
  become_user: '{{sway_user}}'
  become: yes
  copy:
    src: 'sway.config'
    dest: '/home/{{sway_user}}/.config/sway/config'

- name: Copy Sway dropin configuration
  become_user: '{{sway_user}}'
  become: yes
  copy:
    src: 'sway.config.d/'
    dest: '/home/{{sway_user}}/.config/sway/config.d'

- name: Copy Waybar configuration
  become_user: '{{sway_user}}'
  become: yes
  copy:
    src: 'waybar.config'
    dest: '/home/{{sway_user}}/.config/waybar/config'

- name: Copy Waybar styling
  become_user: '{{sway_user}}'
  become: yes
  copy:
    src: 'waybar.style.css'
    dest: '/home/{{sway_user}}/.config/waybar/style.css'

- name: Copy Alacritty configuration
  become_user: '{{sway_user}}'
  become: yes
  copy:
    src: 'alacritty.yml'
    dest: '/home/{{sway_user}}/.config/alacritty/alacritty.yml'

- name: Copy *.desktop entries
  become_user: '{{sway_user}}'
  become: yes
  copy:
    src: '{{item}}'
    dest: '/home/{{sway_user}}/.local/share/applications'
  loop:
    - 'hibernate.desktop'
    - 'logout.desktop'
    - 'reboot.desktop'
    - 'shutdown.desktop'

- name: Add Sway startup command to ~/.bash_profile
  become_user: '{{sway_user}}'
  become: yes
  blockinfile:
    path: /home/{{sway_user}}/.bash_profile
    block: |
      if [ -z $DISPLAY ] && [ "$(tty)" = "/dev/tty1" ]; then
        export XDG_CURRENT_DESKTOP=sway
        exec sway
      fi
