##############################################################################
# Install and configure LightDM packages
##############################################################################

- name: Install LightDM package
  package:
    name: lightdm
    state: present

- name: Install LightDM greeter package
  package:
    name: lightdm-gtk-greeter
    state: present

- name: Enable LightDM service
  service:
    name: lightdm
    enabled: yes

