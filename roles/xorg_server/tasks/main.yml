##############################################################################
# Install and configure xorg server package
##############################################################################

- name: Install Xorg server package
  package:
    name: xorg-server
    state: present

##############################################################################
# Usability configuration
##############################################################################

- name: Install keyboard layout
  copy:
    src: 90_xkb_layout.conf
    dest: /etc/X11/xorg.conf.d/90_xkb_layout.conf
    owner: root
    group: root

