- name: Install packages for podman
  package:
    name: [podman]
    state: present

- name: Allocate subuid
  lineinfile:
    path: /etc/subuid
    state: present
    create: yes
    regex: '^{{item}}:.*$'
    line: '{{item}}:100000:65536'
  loop: '{{podman_users}}'

- name: Allocate subgid
  lineinfile:
    path: /etc/subgid
    state: present
    create: yes
    regex: '^{{item}}:.*$'
    line: '{{item}}:100000:65536'
  loop: '{{podman_users}}'
