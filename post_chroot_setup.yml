- hosts: post_chroot_setup
  vars_files:
    - vars/private.yml
  vars_prompt:
    - name: install_hostname
      prompt: The hostname to set
      private: no
  vars:
    timezone: 'Europe/Berlin'
    keymap: 'de-latin1'
    locales: ['de_DE.UTF-8', 'en_US.UTF-8']
    locale: 'de_DE.UTF-8'
  roles:
    - arch_linux_post_chroot
    - common

